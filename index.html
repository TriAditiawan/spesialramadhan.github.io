<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>maaf</title>
  </head>
  <body>
    <center>
      <button type="button" id="tombol" class="btn btn-primary mt-5">klik aku dong</button>
    </center>
    <script src="./js/sweetalert2.all.min.js"></script>
    <script>
      const tombol = document.querySelector("#tombol");
      tombol.addEventListener("click", function () {
        const swalWithBootstrapButtons = Swal.mixin({
          customClass: {
            confirmButton: "btn btn-success mt-2 mx-2",
            cancelButton: "btn btn-danger mt-2",
          },
          buttonsStyling: false,
        });

        swalWithBootstrapButtons
          .fire({
            title: "bentar lagi bulan ramadan",
            text: "maafin tri ya kalo tri punya salah",
            icon: "info",
            showCancelButton: true,
            confirmButtonText: "iya, dimaafin ko",
            cancelButtonText: "ga, gamau",
            reverseButtons: true,
          })
          .then((result) => {
            if (result.isConfirmed) {
              swalWithBootstrapButtons.fire("makacih", "salah lu juga udah gue maafin ko", "success");
            } else if (
              /* Read more about handling dismissals below */
              result.dismiss === Swal.DismissReason.cancel
            ) {
              swalWithBootstrapButtons.fire({
                title: "jahat banget lu",
                text: "pokonya gue ga mau tau lu harus maafin gue sekarang juga. ",
                icon: "error",
                showCancelButton: true,
                confirmButtonText: "iya, dimaafin deh",
                cancelButtonText: "tetep ga mau",
                reverseButtons: true,
              });
            }
          });
      });
    </script>
  </body>
</html>
